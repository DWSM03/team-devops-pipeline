name: Build, Test and Deploy

on:
  push:
    branches: [ dev, main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Run Unit Tests
      run: npm test

    - name: Run Integration Tests in Docker
      run: |
        docker build -t devops-app:${{ github.sha }} .
        docker run --name test-container -d -p 3000:3000 devops-app:${{ github.sha }}
        sleep 10
        docker exec test-container npm test
        docker stop test-container
        docker rm test-container

    - name: Build Application
      run: npm run build

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.node-version }}
        path: |
          coverage
        retention-days: 30

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Deploy to Render
      uses: johnbeynon/render-deploy-action@v0.0.8
      with:
        service-id: ${{ secrets.RENDER_SERVICE_ID }}
        api-key: ${{ secrets.RENDER_API_KEY }}
        
    - name: Verify Deployment
      run: |
        echo "🚀 Deployment completed!"
        echo "📊 Application should be available at: https://your-app.onrender.com"
        echo "🔍 Check metrics at: https://your-app.onrender.com/metrics"
